<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Greatings</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="getGreatings()">
	<center>
	<div id="name"></div>
	<div id="date"></div>
	<div>
		<img src="" id="img">
	</div>
	<div id="msg"></div>
	</center>

</body>

<script type="text/javascript">
	function getGreatings() {
		
		var name = prompt("What's your name?");

		var days = ["Sun", "Mon", "Tus", "Wed", "Thr", "Fir", "Sat"];
		var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

		const now = new Date();

		var h = now.getHours();
		

		var dy = now.getDay();
		var mnth = now.getMonth();
		var yr = now.getFullYear();
		var date = now.getDate();

		var msg = document.getElementById('msg');
		document.getElementById('name').innerHTML = "<h3> Hello " + name + "</h3>";
		document.getElementById('date').innerHTML = days[dy] + " " + date + " " + months[mnth] + " " + yr;

		var img = document.getElementById('img');
		var img_size = 300;

		if (h >= 5 && h < 12) { //morning
			img.src = "greeting/morning.svg";
			img.hight = img_size;
			img.width = img_size;
			msg.innerHTML = "<h1> Good Morning!! </h1> <br> Have a nice day... ";
		}
		else if(h >= 12 && h < 17){ //afternoon
			img.src = "greeting/afternoon.svg";
			img.hight = img_size;
			img.width = img_size;
			msg.innerHTML = "<h1> Good Afternoon!! </h1> <br> Have a helthy lunch... ";
		}
		else if(h >= 17 && h < 22){ //eveing
			img.src = "greeting/eveing.svg";
			img.hight = img_size;
			img.width = img_size;
			msg.innerHTML = "<h1> Good Evening!! </h1> <br> Feel Free form work... ";
		}
		else if(h >= 22 && h < 24){ //night
			img.src = "greeting/night.svg";
			img.hight = img_size;
			img.width = img_size;
			msg.innerHTML = "<h1> Good Night!! </h1> <br> Rest, Realx, Calm... ";
		}
		else{ //broken
			img.src="greeting/confuse.svg";
			img.hight = img_size;
			img.width = img_size;
			msg.innerHTML = "<h1> Oops!! </h1> <br> Something wrong here... ";
		}
	}
</script>

</html>
